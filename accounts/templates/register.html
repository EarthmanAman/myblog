{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>How in Tech / register</title>
{% endblock%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
                <div align="center">
                     <h2>REGISTRATION</h2>
                    <p>If you have an account <a href="{% url 'accounts:login_user' %}">login</a> </p>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form.as_p  }}
                        <button type="submit" class="btn btn-default">Register</button>
                    </form>
                </div>
           </div>
        </div>
    </div>
{% endblock %}
