{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <meta name="description" content="editing a comment in how in tech">
{% endblock %}
{% block title %}
    <title>HowInTech-comment edit</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" align="center">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-2">
                <h2>Edit the comment</h2>
                <form class="post-reply" method="post" action="">
                    {% csrf_token %}
{#                    <input type="hidden" value="{{ comment.id }}" name="parent">#}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="input" name="message">{{ comment.content }}</textarea>
                            </div>
                            <div align="center">
                                <button class="btn btn-default" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
